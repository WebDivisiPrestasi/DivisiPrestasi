<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDivPrestasi</title>
    <link rel="stylesheet" href="webdivcss.css">
</head>
<body>
   
    <header>
        <img src="DivisiPrestasiLogo.jpeg" alt="Logo" class="logo">
        <h1>Divisi Prestasi</h1>
        <h2>Lomba</h2>
        <div class="button light-blue" onclick="navigateTo('WebDivpress.html')">Home</div>
        <div class="button light-blue" onclick="navigateTo('info_pemenang.html')">Info Pemenang</div>
        <div class="button light-blue" onclick="navigateTo('about_us.html')">About Us</div>
    </header>
<style>
    .hidden {
        display: none;
    }
</style>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
    
    <div class="container">
        <div class="window" onclick="window.location.href='https://webdivisiprestasi.github.io/DivisiPrestasi/Mozaicabj.html'">
            <img src="mozaic.jpeg" alt="1">
        </div>
        <div class="window" onclick="window.location.href='https://linktr.ee/qr/89d36b56-38c2-4e3d-b63b-e4c49eed59e6'">
            <img src="hello.jpeg" alt="2">
        </div>
        <div class="window" onclick="window.location.href='https://linktr.ee/qr/0202f6c7-959b-4a87-9430-67e261b94e84?utm_source=qr_code'">
            <img src="asteroid.jpeg" alt="3">
        </div>
        <div class="window" onclick="window.location.href='https://alpuscup.carrd.co'">
            <img src="alpus.jpeg" alt="4">
        </div>
        <div class="window" onclick="window.location.href='https://example5.com'">
            <img src="a" alt="5">
        </div>
        <div class="window" onclick="window.location.href='https://example6.com'">
            <img src="a" alt="6">
        </div>
        <div class="window" onclick="window.location.href='https://example7.com'">
            <img src="a" alt="7">
        </div>
        <div class="window" onclick="window.location.href='https://example8.com'">
            <img src="a" alt="8">
        </div>
        <div class="window" onclick="window.location.href='https://example9.com'">
            <img src="a" alt="9">
        </div>
    </div>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        // Hide windows with empty img src
        document.querySelectorAll('.window').forEach(function(window) {
            const img = window.querySelector('img');
            if (!img.src || img.src.endsWith('a')) {
                window.classList.add('hidden');
            }
        });
    </script>
    
</body>
</html>
