<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            animation: float 3s infinite;
            opacity: 0;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: heartbeat 1.2s infinite;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff69b4;
            border: 2px solid #ff69b4;
        }

        #noBtn:hover {
            animation: shake 0.5s;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                padding: 0 15px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="accept()">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="growYes()">NO</button>
    </div>

    <script>
        let scale = 1;
        
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = `translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px)`;
        }

        function growYes() {
            scale += 0.2;
            document.getElementById('yesBtn').style.transform = `scale(${scale})`;
        }

        function accept() {
            document.body.innerHTML = `
                <h1 style="animation: none; transform: scale(1.2); color: #ff69b4;">
                    I love you cro...
                </h1>
                <div style="font-size: 3em; animation: heartbeat 1s infinite">ðŸ’–</div>
            `;
        }

        createHearts();
    </script>
</body>
</html>
